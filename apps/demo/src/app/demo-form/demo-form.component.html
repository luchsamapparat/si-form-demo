<form [formGroup]="profileForm">
    <div class="form-group row">
        <label class="col-2 col-form-label">First Name</label>
        <div class="col-10">
            <input type="text" class="form-control" formControlName="firstName" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Last Name</label>
        <div class="col-10">
            <input type="text" class="form-control" formControlName="lastName" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Age</label>
        <div class="col-10">
            <input type="number" min="0" multiple="1" class="form-control" formControlName="age" />
        </div>
    </div>

    <div formGroupName="address">
        <div class="form-group row">
            <label class="col-2 col-form-label">Street / House No.</label>
            <div class="col-10">
                <div class="form-row">
                    <div class="col-10">
                        <input type="text" class="form-control" formControlName="street" />
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control" formControlName="houseNo" />
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">ZIP / City</label>
            <div class="col-10">
                <div class="form-row">
                    <div class="col-4">
                        <input type="text" class="form-control" formControlName="zip" />
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control" formControlName="city" />
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Country</label>
            <div class="col-10">
                <select class="form-control" formControlName="country">
                    <option value="de">Germany</option>
                    <option value="us">United States</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-group row" formArrayName="webIdentities">
        <label class="col-2 col-form-label">Web Identities</label>
        <div class="col-10">
            <div
                [ngClass]="{ 'mt-3': i > 0 }"
                *ngFor="let address of profileForm.controls.webIdentities.controls; let i=index">
                <input type="url" class="form-control" [formControlName]="i" />
            </div>
        </div>
    </div>
</form>

<pre class="mt-5">{{ formState | json }}</pre>
